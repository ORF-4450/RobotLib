language: java
jdk:
- oraclejdk8
before_install:
 - chmod +x gradlew
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
  - "$TRAVIS_BUILD_DIR/build/libs/*"
  file:
  - "$TRAVIS_BUILD_DIR/RobotLib.json"
  skip_cleanup: true
  on:
    tags: on
notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always
