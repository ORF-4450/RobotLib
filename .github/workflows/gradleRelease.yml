name: Build Release

on:
  release:
    types: published

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Get tag name
      uses: olegtarasov/get-tag@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Generate robotLib.json
      run: './gradlew vendorJSON'
    - name: Build RobotLib with Gradle
      run: './gradlew build'
    - name: Get Release Upload URL
      uses: actions/github-script@0.3.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const core = require('@actions/core')
          core.exportVariable("UPLOADURL",context.payload.release.upload_url)
    - name: Upload RobotLib Jar
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ env.UPLOADURL }} 
        asset_path: ./build/libs/RobotLib-${{ env.GITHUB_TAG_NAME }}.jar
        asset_name: RobotLib-${{ env.GITHUB_TAG_NAME }}.jar
        asset_content_type: application/java-archive
    - name: Upload JSON
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ env.UPLOADURL }} 
        asset_path: ./robotLib.json
        asset_name: robotLib.json
        asset_content_type: application/json
